<div class="slide master-sub-title">
  <div class="menu">
    <ngx-present-menu-toggle-icon></ngx-present-menu-toggle-icon>
  </div>
  <div class="top"></div>

  <div class="center">
    <div class="content">
      <h2 @animate>
        <ng-container *ngIf="headline">
          {{headline}}
          <ng-container *ngIf="subHeadline">
            <br><small>{{subHeadline}}</small>
          </ng-container>
        </ng-container>

        <ng-content *ngIf="!headline"></ng-content>
      </h2>
    </div>
  </div>

  <div class="bottom"></div>

</div>
