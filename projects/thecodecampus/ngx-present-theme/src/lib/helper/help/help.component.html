<span @blockChildAnimation>
  <span *ngIf="!isOpen">
    <mat-icon (click)="open()">help_outline</mat-icon>
  </span>

  <span *ngIf="isOpen">
    <mat-icon (click)="close()">highlight_off</mat-icon>
  </span>

  <div *ngIf="isOpen" [@help]="isOpen" class="help-content">
    <ng-content></ng-content>
  </div>
</span>
