<div class="menu">
  <mat-nav-list (click)="closeSideNav()">
    <a mat-list-item
       routerLink="slide"
       routerLinkActive="active">Slides</a>
    <a mat-list-item
       routerLink="overview"
       routerLinkActive="active">Overview</a>
    <a mat-list-item
       routerLink="help"
       routerLinkActive="active">Help</a>
  </mat-nav-list>
  <mat-divider></mat-divider>
  <div class="mat-nav-list table-of-content"
       *ngIf="showTableOfContent$ | async"
       (click)="closeSideNav()">
    <h2>Table of Content</h2>
    <ngx-present-table-of-content [showCoordinates]="showCoordinates$ | async"
                                  [depth]="depth$ | async"
                                  [coordinatesSeparator]="coordinatesSeparator$ | async">
    </ngx-present-table-of-content>
  </div>
  <span class="fill-remaining-space"></span>
  <mat-divider></mat-divider>
  <mat-nav-list (click)="closeSideNav()">
    <a mat-list-item
       (click)="startP2P()"
       routerLink="presenter"
       [queryParams]="{ id: id }">Presenter</a>
  </mat-nav-list>
</div>
