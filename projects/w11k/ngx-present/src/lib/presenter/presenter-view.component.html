<div class="content">
  <div class="slides">
    <div class="currentSlide">
      <mat-card>
        <mat-card-content>
          <div class="scale">
            <ngx-present-slide [slide]="currentSlide" [providers]="speakerNoteProviders"></ngx-present-slide>
          </div>
          <div class="overlay"></div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="preview">
      <div class="nextSlide">
        <mat-card>
          <mat-card-content>
            <div class="scale">
              <ngx-present-slide [slide]="nextSlide"></ngx-present-slide>
            </div>
            <a class="overlay" (click)="goToNextSlide()"></a>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="nextSection">
        <mat-card>
          <mat-card-content>
            <div class="scale">
              <ngx-present-slide [slide]="nextSection"></ngx-present-slide>
            </div>
            <a class="overlay" (click)="goToNextSection()"></a>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>

  <div class="side-bar">
    <div class="speaker-notes">
      <div #speakerNotes></div>
    </div>

    <div class="timer">
      00:00:00
      <mat-icon>play_arrow</mat-icon>
      <mat-icon>pause</mat-icon>
      <mat-icon>replay</mat-icon>
    </div>
  </div>

</div>
